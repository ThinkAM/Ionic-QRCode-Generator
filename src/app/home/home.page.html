<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Think A.M. QRCode Generator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QRCode Generator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Insira a URL</ion-label>
      <ion-input [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="generateQRCode()">Generate QRCode</ion-button>
    <img [src]="qrcodeDataUrl" *ngIf="qrcodeDataUrl" alt="QRCode">
  </div>
</ion-content>
